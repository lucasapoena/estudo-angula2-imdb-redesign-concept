<!DOCTYPE html>
<html>
  <head>
    <title>Projeto</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="webroot/css/custom.css" type="text/css"  />
  
	<link rel="stylesheet" media="(max-width: 980px)" href="webroot/css/mobile.css" />	

	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	
	
	
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.import('main.js').catch(function(err){ console.error(err); });
    </script>
    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";            
            document.getElementById("openbtn").style.display = "none";            
            document.getElementById("closebtn").style.display = "inherit";
            document.getElementById("sidenav_top").style.display = "inherit";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("openbtn").style.display = "inherit";
            document.getElementById("closebtn").style.display = "none";            
            document.getElementById("sidenav_top").style.display = "none";
            document.body.style.backgroundColor = "white";
        }
      </script>
  </head>
